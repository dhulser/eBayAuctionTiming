    <h1>eBay Auction Timing Calculator</h1>

    <label for="endTime">Desired Auction End:</label>
    <input type="datetime-local" id="endTime" name="endTime">

    <p id="selectedEndTime"></p>

    <table>
        <thead>
            <tr>
                <th>Auction Duration</th>
                <th>Calculated Start Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 Day Auction</td>

            </tr>
            <tr>
                <td>3 Day Auction</td>
                <td id="threeDay"></td>
            </tr>
            <tr>
                <td>5 Day Auction</td>
                <td id="fiveDay"></td>
            </tr>
            <tr>
                <td>7 Day Auction</td>
                <td id="sevenDay"></td>
            </tr>
            <tr>
                <td>10 Day Auction</td>
                <td id="tenDay"></td>
            </tr>
        </tbody>
    </table>

    <script>ÃŸ
        document.getElementById('endTime').addEventListener('change', function() {
            const endTime = new Date(this.value);

            document.getElementById('selectedEndTime').innerText = `Desired Auction End: ${endTime.toLocaleString()}`;

            const calculateStartTime = (days) => {
                const startTime = new Date(endTime);
                startTime.setHours(startTime.getHours() - (24 * days));
                return startTime.toLocaleString();
            }

            document.getElementById('oneDay').innerText = calculateStartTime(1);
            document.getElementById('threeDay').innerText = calculateStartTime(3);
            document.getElementById('fiveDay').innerText = calculateStartTime(5);
            document.getElementById('sevenDay').innerText = calculateStartTime(7);
            document.getElementById('tenDay').innerText = calculateStartTime(10);
        });
    </script>
