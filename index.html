<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Auction Timing Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .input-section { margin-top: 20px; }
        input[type="datetime-local"] { padding: 10px; width: 80%; font-size: 16px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .past { color: grey; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <h1>eBay Auction Timing Calculator</h1>
        <div class="input-section">
            <label for="datetimePicker">Desired Auction End:</label>
            <input type="datetime-local" id="datetimePicker" onchange="calculateStartTimes()">
        </div>

        <table>
            <tr>
                <th>Auction Duration</th>
                <th>Calculated Start Time</th>
            </tr>
            <tr>
                <td>1 Day Auction</td>
                <td id="oneDay"></td>
            </tr>
            <tr>
                <td>3 Day Auction</td>
                <td id="threeDay"></td>
            </tr>
            <tr>
                <td>5 Day Auction</td>
                <td id="fiveDay"></td>
            </tr>
            <tr>
                <td>7 Day Auction</td>
                <td id="sevenDay"></td>
            </tr>
            <tr>
                <td>10 Day Auction</td>
                <td id="tenDay"></td>
            </tr>
        </table>
    </div>

    <script>
        function calculateStartTimes() {
            const dateTime = document.getElementById('datetimePicker').value;
            if (!dateTime) {
                alert("Please select a date and time.");
                return;
            }

            const endDate = new Date(dateTime);

            function setCellContent(cellId, duration) {
                const date = new Date(endDate.getTime() - duration * 24 * 60 * 60 * 1000);
                const formattedDate = date.toLocaleString();

                const cell = document.getElementById(cellId);
                cell.textContent = formattedDate;
                if (date < new Date()) {
                    cell.className = 'past';
                } else {
                    cell.className = '';
                }
            }

            setCellContent('oneDay', 1);
            setCellContent('threeDay', 3);
            setCellContent('fiveDay', 5);
            setCellContent('sevenDay', 7);
            setCellContent('tenDay', 10);
        }
    </script>
</body>
</html>
